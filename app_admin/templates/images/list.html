{% extends '_base.html' %}

{% block content %}
  <table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Название</th>
      <th>Цена, <i class="fa fa-rouble"></i></th>
      <th>Изменить</th>
    </tr>
  </thead>
  <tbody>
    {% for image in images %}
      <tr>
        <td>{{ image.id }}</td>
        <td>{{ image.name }}</td>
        <td>{{ image.cost }}</td>
        <td><a href="{% url 'image_update' image.id %}"><i class="fa fa-pencil"></i></a></td>
      </tr>
    {% endfor %}
  </tbody>
  </table>
{% endblock %}


{% block box-toolbox-r %}
  <a href="#">
    <button type="button" class="btn btn-success">
      <i class="fa fa-plus">
        Добавить
      </i>
    </button>
  </a>
{% endblock %}
